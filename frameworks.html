<script>
$(function(){
    $('#tblframeworks')
        .bind('dynatable:init', function(e, dynatable) {
            dynatable.queries.functions['name'] = function(record, queryValue) {
                return (record.name + '\n' + record.desc).match(new RegExp(queryValue, 'i'));
            };
        })
        .dynatable({
            dataset: {
                records: frameworksJSON,
                sorts: { 'name': 1 },
            },
            writers: {
                _rowWriter: function ulWriter(rowIndex, record, columns, cellWriter) {
                    return '<tr><td>'+record.name+'</td>'
                        + '<td>' + (record.demo ? '<a href="'+record.demo+'">ссылка</a>' : '(нет)') + '</td>'
                        + '<td>' + (record.src ? '<a href="'+record.src+'">ссылка</a>' : '(нет)') + '</td><td>'+record.desc+'</td></tr>';
                }
            },
            features: {
                paginate: false,
                recordCount: false,
                sort: true,
                search: false
            },
            inputs: {
                queries: $('#searchField')
            }
        });
});

</script>

</div>
<table id="tblframeworks" class = "table table-striped table-bordered">

    <th data-dynatable-column="src">Исходный код</th>
