<script>
$(function(){
    $('#tblframeworks')
        .bind('dynatable:init', function(e, dynatable) {
            dynatable.queries.functions['name'] = function(record, queryValue) {
                var r = new RegExp(queryValue, 'i');
                return (record.name.match(r) || record.desc.match(r));
            };
        })
        .dynatable({
            dataset: {
                records: frameworksJSON,
                sorts: { 'name': 1 }
            },
            writers: {
                _cellWriter: function (column, record) {
                    var result = '<td class="' + column.id + '">';
                    var value = record[column.id];
                    if(column.id == 'src'){
                        result += (value ? '<a class="btn btn-default" href="'+value+'"><i class="fa fa-' + (value.match(/github\./) ? 'github' : 'code') +'" aria-hidden="true"></i></a>' : '<i class="fa fa-times" aria-hidden="true"></i>');
                    }
                    else if (column.id == 'demo') {
                        result += (value ? '<a class="btn btn-default" href="'+value+'"><i class="fa fa-television" aria-hidden="true"></i></a>' : '<i class="fa fa-times" aria-hidden="true"></i>');
                    }
                    else
                        result += value;
                    result += '</td>';
                    return result;
                }
            },
            features: {
                paginate: false,
                recordCount: false,
                sort: true,
                search: false
            },
            inputs: {
                queries: $('#searchField'),
                queryEvent: 'blur change keyup'
            }
        });
});

</script>
